<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto GifOS</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/3c919e8baa.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header id="headerDark">

                <nav class="menuNavigation">
                    <div class="menuNavigation_logo">

                        <a href="index.html"><img src="assets/logo-desktop.svg" alt="Gifo's logo" class="logoDesktopCreate"></a>
                       
                        <a href="index.html"><img src="assets/Logo-modo-noc.svg" alt="Mobile Dark Logo" class="logoDarkDesktop"></a>
                    </div>
                   
                
                    <ul class="nav-links">
                        <li><a id="day">Modo Nocturno</a></li>
                        <li><a href="favoritos.html">Favoritos</a></li>
                        <li><a href="misgifos.html">Mis GIFOS</a></li>
                        <div class="myGif">
                            <img src="/assets/CTA-crear-gifo-active.svg" alt="">
                        </div>
                    </ul>
                </nav>
    </header>
    <main>
        <section id="main">
                <div class="containerFilm">
                    <div class="camera">
                        <img class="cameraImg" src="assets/camara.svg" alt="">
                        <img class="cameraImgDark" src="assets/camara-modo-noc.svg" alt="">
                        <img class="cameraLight" src="assets/element-luz-camara.svg" alt="">
                    </div>
                </div>   
                <div class="bigCtn">
                    <div class="bigBox">
                            <div class="greenBox" id="greenBox">
                                <div class="textBox">
                                    <h2 id="start">Aquí<span class="wordDown"> podrás</span> crear tus propios <span class="wordColor">GIFOS</span></h2>
                                    <p id="detail">Crea tu GIFO en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video)</p>
                                </div>  
                                <video id="captureVideo1" class="captureVideo"></video>     
                                <img id="savedGif"></img>                       
                            </div>
                    </div>
                </div> 
                
        
            <div>
                <div class="stepCtn">
                    <span class="textBtn stepbystep" id="step1">1</span>
                    <span class="textBtn stepbystep" id="step2">2</span>
                    <span class="textBtn stepbystep" id="step3">3</span>
                </div>
            </div>

            <div class="borderpurple" id="division"></div>
            <div class="btnVideo">
                <button id="snap">COMENZAR</button>
                <button id="record">GRABAR</button>
                <button id="endVideo">FINALIZAR</button>
                <button id="upload">SUBIR GIFO</button>
            </div>
            <button id="snapAgain">REPETIR CAPTURA</button>
            <div class="film">
                <img src="assets/pelicula.svg" alt="" class="filmDay">
                <img src="assets/pelicula-modo-noc.svg" alt="" class="filmNight">
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="footercont">
        
            <div class="iconsfoot">
                <p>Compartir en:</p>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com/" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            </div>

            <div class="textFooter">
            <p>&copy; GIFOS 2020 All Rights Reserved.</p>
            </div>
            
            
        </div>
    </footer>
</body>
<script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
<script src="/js/app.js"></script>
<script src="/js/trendingGif.js"></script>
<script src="js/video.js"></script>


</html>
